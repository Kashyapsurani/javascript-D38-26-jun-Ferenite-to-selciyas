<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button onclick="ferenite()">Chak Fahrenheit to Celsius </button>
    <h1 id="h1"></h1>

    <script>
        function ferenite() {
            let fahrenheit = prompt("Enter temperature in Fahrenheit: ");
            let celsius = (fahrenheit - 32) * 5 / 9;
            let h1 = document.getElementById('h1')
            h1.innerHTML = (`The temperature in Celsius is ${celsius.toFixed(2)}`)
        }
    </script>

</body>

</html>
